<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” ZeroHunger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            color: #0078d4;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .login-logo p {
            color: #6b7278;
            margin: 0;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating input {
            border-radius: 12px;
            border: 2px solid #e6eef9;
            padding: 18px 16px;
        }

        .form-floating input:focus {
            border-color: #0078d4;
            box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, #0078d4, #005b9e);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 120, 212, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            transform: none;
        }

        .demo-credentials {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .demo-credentials h6 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .demo-credentials code {
            display: block;
            margin: 4px 0;
            color: #0078d4;
        }

        .error-message {
            background: #ffe6e6;
            color: #b30000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">
                <h1>ðŸŒ¾ ZeroHunger</h1>
                <p>Food Distribution Management System</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="demo-credentials">
                <h6>Demo Credentials</h6>
                <code>Admin: admin@zerohunger.com / admin123</code>
                <code>Operator: operator@foodbank.org / operator123</code>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="/js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMessage.style.display = 'none';

            try {
                const data = await authAPI.login(email, password);

                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify({
                    id: data._id,
                    name: data.name,
                    email: data.email,
                    role: data.role,
                    organizationId: data.organizationId
                }));

                // Redirect to dashboard
                window.location.href = '/';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
